<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<fieldset>
  <legend>Select city</legend>
  <ion-item>
    <ion-label>City</ion-label>
    <ion-select [(ngModel)]="city" ionChange="onClick()">
      <ion-option value="pretoria">pretoria</ion-option>
      <ion-option value="johannesburg">johannesburg</ion-option>
      <ion-option value="durban">durban</ion-option>
    </ion-select>
    


    
  </ion-item>
</fieldset>
<fieldset>
<ion-grid>
  <ion-row>
    <ion-col>
<p>humidity:</p>
    </ion-col>
    <ion-col>

{{info?.main.humidity}}
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col>
       <p>temp_min:</p>
    </ion-col>
    <ion-col>
      {{info?.main.temp_min}}
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col>
      <p>temp_max: </p>
    </ion-col>
    <ion-col>
      {{info?.main.temp_max}}
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
         <p>description : </p>
    </ion-col>
   <ion-col>
    {{info?.weather[0].description}}
    </ion-col>
  </ion-row>
</ion-grid>
</fieldset>
</ion-content>
